<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="point.css">
</head>
<body>
    <div class="d-block d-sm-none mt-2  ">
        <div class="d-flex align-self-center wrapper-sm mx-3">
            <img src="./assets/point.png" alt="point-baraya-travel" class="image">
            <p class="pl-2 text-point">30 Point</p>
        </div>
    </div>
    <div class="d-flex flex-wrap container align-items-start ">
        <div class="card-point m-4 d-none d-sm-block">
            <div class="card-body">
                <p class="font-weight-bold">Detail Point</p>
            
                <div class="d-flex">

                    <div class="">
                        <img src="./assets/point.png" alt="point-baraya-travel">
                    </div>
            
                    <div class="ml-3 align-self-stretch">
                        <p class="text">30 Point</p>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="tabs mt-4">

            <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
            <label for="tab1" class="tabs__label riwayat text-center">Riwayat Point</label>
            <div class="tabs__content mb-4">

                    <div class="wrapper border p-3 m-3">
                        <div class="d-flex justify-content-between align-items-center wrapper">
                            <span class="date">14 Juni 2023</span>
                            <span class="sum-point">1 Point</span>
                        </div>
                        <span class="history d-flex justify-content-start pt-2">Pembelian tiket dari Bandung ke Jakarta</span>
                    </div>
                    
                    <div class="wrapper border p-3 m-3">
                        <div class="d-flex justify-content-between align-items-center wrapper">
                            <span class="date">14 Juni 2023</span>
                            <span class="sum-point">1 Point</span>
                        </div>
                        <span class="history d-flex justify-content-start pt-2">Pembelian tiket dari Bandung ke Jakarta</span>
                    </div>
            </div>
    
            <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
            <label for="tab2" class="tabs__label float-right reward text-center">Reward Point</label>
                <div class="tabs__content">

                    <div class="card-body">
                        <div class="d-flex border px-3 pt-3 mb-4 justify-content-between align-items-center justify-content-center wrapper-reward">
                            <div class="d-flex flex-column">
                                <span class="voucher">Voucher Travel Rp. 5.000</span>
                                <p>Lihat Detail</p>
                            </div>
    
                            <img src="./assets/Checkmark.png" alt="Checkmark-baraya-travel">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
